name: Main

on:
  push:
    branches:
    - master
    - develop

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        version: 10.x

    - name: Install dependencies
      run: yarn install

    - name: Lint
      run: |
        yarn run lint:lib
        yarn run lint

    - name: Build
      run: |
        yarn run build:lib
        yarn run build --progress=false
